hydra:
  run:
    dir: ./results/bert/1acc_single_4
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    root:
      level: ERROR
    disable_existing_loggers: true
  job_logging:
    version: 1
    root:
      level: ERROR
    disable_existing_loggers: true
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: configs
  overrides:
    hydra:
    - ++hydra.output_subdir=configs
    - ++hydra.run.dir=./results/bert/1acc_single_4
    - hydra.mode=RUN
    task:
    - workload=bert
    - ++workload.workflow.generate_data=False
    - ++workload.workflow.train=True
    - ++workload.dataset.num_files_train=1753
    - ++workload.dataset.data_folder=/mnt/weka1/MLPerf/bert_data
    - ++workload.workflow.profiling=False
    - ++workload.profiling.profiler=none
  job:
    name: dlio_benchmark
    chdir: null
    override_dirname: ++workload.dataset.data_folder=/mnt/weka1/MLPerf/bert_data,++workload.dataset.num_files_train=1753,++workload.profiling.profiler=none,++workload.workflow.generate_data=False,++workload.workflow.profiling=False,++workload.workflow.train=True,workload=bert
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.2.0
    version_base: '1.2'
    cwd: /storage
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /storage/storage-conf
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /storage/results/bert/1acc_single_4
    choices:
      workload: bert
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: disabled
      hydra/hydra_logging: disabled
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
